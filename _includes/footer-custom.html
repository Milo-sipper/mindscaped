{% if page.url == "/" %}
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var typed = new Typed('#typed', {
        strings: ["Developer.", "Designer.", "Content Creator."],
        typeSpeed: 50,
        backSpeed: 25,
        loop: true
      });
    });
  </script>
{% endif %}
